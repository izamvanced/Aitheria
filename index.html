    <style>
      :root {
        --bg: #ffffff;
        --fg: #111827;
        --card: #f9fafb;
        --accent: #ff8a1f;
        --subtext: #6b7280;
        --border: #e5e7eb;
        --subtle-bg: #f3f4f6;
        font-family: 'Inter', sans-serif;
      }

      .dark {
        --bg: #0d1117;
        --fg: #e6edf3;
        --card: #161b22;
        --accent: #ff8a1f;
        --subtext: #8b949e;
        --border: #30363d;
        --subtle-bg: #1c2128;
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
      }
      .ql-toolbar.ql-snow, .ql-container.ql-snow {
        border-color: var(--border) !important;
      }
      .ql-editor {
        color: var(--fg);
      }
       .ql-snow .ql-stroke {
        stroke: var(--fg);
      }
      .ql-snow .ql-picker-label {
        color: var(--fg);
      }
      .ql-snow .ql-fill {
          fill: var(--fg);
      }
    </style>
