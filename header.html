<style>
:root{
  --bg-main: #f5f7fb;
  --bg-soft: #ffffff;
  --ink-main: #0f172a;
  --ink-sub: #475569;
  --border-soft: #e5eaf2;
  --accent: #2563eb;
  --accent-dark: #111827;
  --radius-lg: 16px;
  --radius-md: 12px;
  --shadow-soft: 0 10px 30px rgba(15,23,42,.08);
  --shadow-card: 0 6px 18px rgba(15,23,42,.06);
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:
    radial-gradient(1200px 500px at 50% -200px, #eaf0ff 0%, transparent 60%),
    var(--bg-main);
  color:var(--ink-main);
}

a{
  text-decoration:none;
}

/* HEADER */
header{
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(8px);
  border-bottom:1px solid var(--border-soft);
}

.header-inner{
  max-width:760px;
  margin:0 auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

/* LEFT NAV */
.nav-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.nav-left a{
  font-size:14px;
  color:var(--ink-sub);
}

/* BRAND */
.brand{
  font-size:20px;
  letter-spacing:.4px;
  font-weight:600;
}

/* RIGHT NAV */
.nav{
  display:flex;
  align-items:center;
  gap:18px;
}

.nav a{
  font-size:14px;
  color:var(--ink-sub);
}

.nav a.primary{
  color:var(--accent);
  font-weight:600;
}

/* LAYOUT SHARED */
.container{
  max-width:760px;
  margin:0 auto;
  padding:64px 20px 40px;
  text-align:center;
}

/* CARD */
.card{
  background:var(--bg-soft);
  padding:28px;
  border-radius:var(--radius-lg);
  box-shadow:var(--shadow-card);
  text-align:left;
  margin-bottom:44px;
}

/* BUTTON */
.button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 26px;
  border-radius:var(--radius-md);
  background:linear-gradient(135deg, var(--accent), #3b82f6);
  color:#fff;
  font-weight:600;
  box-shadow:var(--shadow-soft);
  margin-top:14px;
}

.button.secondary{
  background:var(--accent-dark);
  margin-left:12px;
}

/* FOOTER */
footer{
  margin-top:80px;
  padding:36px 20px;
  background:rgba(255,255,255,.6);
  backdrop-filter: blur(6px);
}

.footer-inner{
  max-width:760px;
  margin:0 auto;
  text-align:center;
  font-size:13px;
  color:var(--ink-sub);
}
</style>

<header>
  <div class="header-inner">

    <!-- LEFT: BACK + HOME -->
    <div class="nav-left">
      <a href="#" onclick="goBack(event)">‚Üê Back</a>
      <a href="/">Home</a>
    </div>

    <!-- BRAND -->
    <div class="brand">AITHERIA</div>

    <!-- RIGHT NAV -->
    <nav class="nav">
      <a href="/#tools">Tools</a>
      <a href="https://lynk.id" class="primary">Akses</a>
    </nav>

  </div>
</header>

<script>
function goBack(e){
  e.preventDefault();

  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = '/';
  }
}
</script>
