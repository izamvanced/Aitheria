<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education Tools â€” Aitheria</title>

  <!-- CSS: NAIK 1 FOLDER -->
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <main class="container">

    <h1>Education Tools</h1>

    <p class="tagline">
      Tools AI untuk pendidikan, pembelajaran, dan konten edukatif.
    </p>

    <div class="card">
      <h3>EduPrompt Studio</h3>
      <p>
        Membuat soal dan materi belajar anak dengan bantuan AI
        berbasis visual dan narasi.
      </p>
      <a href="#" class="button">Buka tools</a>
    </div>

    <div class="card">
      <h3>Visual Learning Generator</h3>
      <p>
        Generator visual pembelajaran untuk infografik dan ilustrasi.
      </p>
      <a href="#" class="button secondary">Coming soon</a>
    </div>

  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- FETCH HEADER & FOOTER + BACK BUTTON -->
  <script>
    // HEADER
    fetch('../partials/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        bindBackButton();
      });

    // FOOTER
    fetch('../partials/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });

    // BACK BUTTON LOGIC
    function bindBackButton(){
      const backBtn = document.getElementById('btn-back');
      if (!backBtn) return;

      backBtn.onclick = () => {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = '/aitheria/';
        }
      };
    }
  </script>

</body>
</html>
